<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form Validation Demo</title>
</head>

<body>

    <div class="form-card">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">

            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username">

            <label>Password:</label>
            <input type="password" id="password" placeholder="Min 6 characters" oninput="checkStrength()">
            <p id="passHint" class="error-hint">Password too short!</p>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
