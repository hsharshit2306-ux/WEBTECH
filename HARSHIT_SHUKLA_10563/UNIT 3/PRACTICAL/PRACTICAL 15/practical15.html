<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation Demo</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }

        #message {
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #ccc;
            min-height: 30px;
        }

        .highlight {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2 id="main-title">Original Title</h2>
        <p class="description">This is a simple paragraph.</p>

        <div id="message">Content will change here...</div>

        <button onclick="changeContent()">Update Page</button>
    </div>

    <script>
        function changeContent() {
            // 1. Using getElementById to change the title
            const title = document.getElementById('main-title');
            title.innerHTML = "Title Updated!";
            title.style.color = "blue";

            // 2. Using querySelector to find the first paragraph by its class
            const desc = document.querySelector('.description');
            desc.style.fontStyle = "italic";

            // 3. Using innerHTML to inject new HTML elements
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "The DOM has been <span class='highlight'>Manipulated!</span>";

            console.log("DOM updates complete.");
        }
    </script>

</body>

</html>
